<h2 mat-dialog-title>{{'dialog.property' | translate}}: {{'property.'+(p|async).name| translate}}</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item>
      <span class="property"translate>dialog.value</span>:
      <span *ngIf="(p|async).value !== null || (p|async).value !== ''">{{(p|async).value}}</span>
      <span *ngIf="(p|async).value === null || (p|async).value === ''" translate>undefined</span>
    </mat-list-item>
    <mat-list-item>
      <span class="property" translate>dialog.source_name</span>:
      <span *ngIf="(p|async).source_name !== null || (p|async).source_name !== ''">{{(p|async).source_name}}</span>
      <span *ngIf="(p|async).source_name === null || (p|async).source_name === ''" translate >undefined</span>
    </mat-list-item>
    <mat-list-item>
      <span class="property" translate>dialog.source_url</span>:
      <span *ngIf="(p|async).source_url !== null || (p|async).source_url !== ''">{{(p|async).source_url}}</span>
      <span *ngIf="(p|async).source_url === null || (p|async).source_url === ''" translate>undefined</span>
    </mat-list-item>
    <mat-list-item>
      <span class="property" translate>dialog.comments</span>:
      <span *ngIf="(p|async).comment !== null || (p|async).comment !== ''">{{(p|async).comment}}</span>
      <span *ngIf="(p|async).comment === null || (p|async).comment === ''" translate>none</span>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button (click)="openGuideSelector()" color="primary" ><span translate>action.modifyProp</span></button>
  <button mat-raised-button color="warn" mat-dialog-close ><span translate>action.close</span></button>
</mat-dialog-actions>
