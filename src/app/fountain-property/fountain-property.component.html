<button mat-stroked-button
        [matBadge]="(property.status !== OK)?'i':''"
        matBadgePosition="after"
        [matBadgeColor]="(property.status === WARN)?'warn':'primary'"
        matBadgeSize="small"
        [matTooltip]="property.comments"
        matTooltipPosition="above"
        (click)="viewProperty()">

  <span *ngIf="property.value !== null || property.value !== ''">{{property.value | truncate : 30}}</span>

  <span *ngIf="property.value === null || property.value === ''" translate>property.undefined</span>
</button>
