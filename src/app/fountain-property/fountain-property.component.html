<button mat-stroked-button
        [matBadge]="(p.value == null || p.value == '' || p.comment !== '')?'!':''" matBadgePosition="after" matBadgeColor="warn" matBadgeSize="medium" [matTooltip]="p.comment" matTooltipPosition="above" (click)="openDialog(p)">
  <span *ngIf="p.value !== null || p.value !== ''">{{p.value | truncate : 30}}</span>
  <span *ngIf="p.value === null || p.value === ''" translate>property.undefined</span>
</button>
