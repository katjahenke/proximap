<span class="badge icon-small"
      *ngIf="showIfUndefined || property.value"
        [ngClass]="[property.type=='boolean_string'?(property.value || 'undefined'):'', property.name]"
        [title]="('property.'+property.name | translate) + ': ' + ((property.value || 'undefined') | translate)"
        (click)="viewProperty()">
  <mat-icon *ngIf="iconMap[property.name].type === 'material'">{{iconMap[property.name].name}}</mat-icon>
  <mat-icon *ngIf="iconMap[property.name].type === 'svg'" [svgIcon]="iconMap[property.name].name"></mat-icon>
  <span *ngIf="['yes', 'no'].indexOf(property.value) < 0">
            {{property.value}}
          </span>
</span>
